	[params.testimonials]
    enable = true
    title = "Testimonials"
    subtitle = "We have worked with many clients and we always like to hear they come out from the cooperation happy and satisfied. Have a look what our clients said about us."

	# Service section
	[params.services]
		headline = "At your service"

        [[params.services.list]]
            icon = "fa-diamond"
            title = "After-school Tuition"
            description = "I offer after-school and weekend tuition."

        [[params.services.list]]
			icon = "fa-paper-plane"
			title = "Dyslexia"
			description = "You can use this theme as is, or you can make changes!"

		[[params.services.list]]
            icon = "fa-newspaper-o"
            title = "Dyspraxia"
            description = "Specialised Dyspraxia teaching"

        [[params.services.list]]
            icon = "fa-heart"
            title = "Asperger syndrome"
            description = "Individual plans tailed for Asperger syndrome"



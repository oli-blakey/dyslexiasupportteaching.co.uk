{{ "<!-- LOCATION -->" | safeHTML }}
{{ if and .Site.Params.location.latitude .Site.Params.location.longitude }}
<section id="location" class="no-padding" >
	<!-- move link to pin only? -->
    <a href="https://www.google.com/maps?z=16&q={{ .Site.Params.location.latitude }},{{ .Site.Params.location.longitude }}&ll={{ .Site.Params.location.latitude }},{{ .Site.Params.location.longitude }}" target="_blank">
    	<div id="mapLeaf" style="height: 400px">
		</div>	
    </a>
</section>
{{ end }}
